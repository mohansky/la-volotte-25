  about:
    - content:
        - Die bezaubernde, alte Ladentür öffnet sich zu 'La Volotte', und ein charmantes, kleines Geschäft mit einer großen Auswahl an ausgesuchten, hochwertigen Naturgarnen aus verschiedenen Ländern lädt die Kundschaft zum Schwelgen und Finden ein!
        - Barbara Münz und ihr Team bieten mit Freude und Leidenschaft neben den schönen Garnen und Stricknadeln in diversen Workshops gerne auch Anleitung und kompetente Beratung an. Regelmäßig am ersten Samstag im Monat findet in gemütlicher Runde bei unserem beliebten Strickcafé ein reger Austausch statt!
        - Wenn Sie nicht selbst stricken, können Sie aus unseren Garnen auch individuelle Anfertigungen in Auftrag geben, sprechen Sie uns an!
      image: /site/ybimladaen.jpg

  about1:
    - content:
        - Im hinteren Raum befindet sich unser Atelier, wo das Strickcafe stattfindet und mit Zeit und Muße in Strickbüchern geschmökert werden kann. Hier findet sich Inspiration in Hülle und Fülle!
        - Barbara Münz hat in vielen Workshops die alte Handwerkstechnik des Filzens weitergegeben, viele Jahre auf verschiedenen Kunsthandwerkermärkten verkauft und begleitet nun Frauen und Kinder in Indien beim Erlernen dieser Technik und unterstützt so deren Möglichkeiten, für den eigenen Lebensunterhalt zu sorgen. Neben Filzworkshops hat sie an verschiedenen Orten auch Stricken und Häkeln unterrichtet. Ganz aktuell stricken verschiedene Frauengruppen Mützen, Westen, Schals und Socken für Schulen in Rajasthan und können so ihren Lebensunterhalt auch in schwierigen Zeiten bestreiten. Auf www.joiningthreads.com finden sich viele Fotos und Berichte sowie auch die Möglichkeit, uns zu unterstützen.
        - Unser Verein zur Förderung des kreativen Glücks hat sich Anfang 2020 gegründet und möchte durch Kursangebote, Projekte in Schulen und im Strafvollzug einen Beitrag hier vor Ort leisten sowie die Projekte in Indien unterstützen.
