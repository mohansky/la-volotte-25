name = "la-volotte"
main = "./dist/_worker.js"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# Build configuration
[build]
command = "npm run build"

# Environment variables
[vars]
NODE_ENV = "production"

# KV namespace for sessions
[[kv_namespaces]]
binding = "SESSION"
id = "a4f9a1d79bd049d4b5b81e3dea982163"

# R2 bucket binding
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "la-volotte"

# Use routes instead of route for multiple routes
routes = [
  { pattern = "la-volotte.de/*", zone_name = "la-volotte.de" },
  { pattern = "www.la-volotte.de/*", zone_name = "la-volotte.de" }
]
